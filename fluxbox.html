<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <style>
        .flex{
            display: flex;
            flex-direction: row;
            justify-content: center;
            flex-wrap: wrap;
            height: 500px;
            align-items: flex-start;
            align-content: center;
        }
        .flex>div{
            color: rgb(252, 0, 0);
            font-size: 55px;
            background: rgb(2, 0, 0);
            font-style: italic;
            padding: 1%;
            margin: 1%;
        }
    </style>
</head>
<body>
    <div class="flex">
        <div>T</div>
        <div>e</div>
        <div>J</div>
    </div>
</body>
</html>
